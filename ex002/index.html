<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Vocé pode
        escrever 
        um 
        parágrafo 
        de qualquer
        maneira 
    </p>
    <p>Novo parágrafo para testar a <br> quebra de linha</p>
    <p>Se eu quiser colocar uma tag no meu texto <br> Eu tenho que escrever assim &lt;p&gt; <!--LESS THAN / GREATER THAN-->
    </p>
    <p>Símbolos especiais: <br>
        &reg;
        <br>
        &copy; <br>
        &Delta;

    </p>
    <p>Vou colocar emoji:
        <br> 
        &#x1f596;
        <br>
        &#x1f913;
     </p>
</body>
